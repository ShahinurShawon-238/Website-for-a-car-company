<html>
<head>
<title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="icon/6.ico">
<body class="registration1">
    <div class="registration">
    <img src="icon/registration.png" class="avatar2">
        <h1 class="registrationh1">Registration Here</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Email</p>
            <input type="email" name="" placeholder="example@gmail.com">
            <p>Mobile Number</p>
            <input type="number" name="" placeholder="Enter Valid Mobile Number">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Repeat Password</p>
            <input type="password" name="" placeholder="Enter Password Again">
            <input type="submit" name="" value="Registration">
        </form>
    </div>

</body>
</head>
</html>
